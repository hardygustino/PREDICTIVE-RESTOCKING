version: "3.9"

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
    # biar log enak
    AIRFLOW__LOGGING__LOGGING_LEVEL: "INFO"
  volumes:
    # mount project kamu biar container bisa akses script & data
    - ./:/opt/project
    # dags folder
    - ./dags:/opt/airflow/dags
    # logs airflow
    - ./logs:/opt/airflow/logs
  user: "50000:0"
  depends_on:
    - airflow-postgres

services:
  airflow-postgres:
    image: postgres:16
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5433:5432"
    volumes:
      - airflow_pgdata:/var/lib/postgresql/data

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command: -c "pip install -r /opt/project/requirements-airflow.txt && airflow db init && airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@example.com"
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    ports:
      - "8080:8080"
    command: webserver


  airflow-scheduler:
    <<: *airflow-common
    command: scheduler


volumes:
  airflow_pgdata:
